services:
  - type: web
    name: wp-ai-builder-api
    env: node
    rootDir: api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: LICENSE_MODE
        value: strict
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
